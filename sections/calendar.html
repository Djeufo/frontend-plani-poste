<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/calendar.css" />
    <script src="/js/calendar.js"></script>
  </head>
  <body>
    <h1>Weekly Scheduler</h1>

    <!-- Combined container -->
    <div id="date-week-controls">
      <div id="date-picker">
        <div class="selects-wrapper">
          <select id="year-select" aria-label="Select year"></select>
          <select id="month-select" aria-label="Select month"></select>
        </div>
        <div id="month-calendar"></div>
      </div>

      <div class="controls">
        <button onclick="changeWeek(-1)" aria-label="Previous week">
          <span class="icon">◀</span> Previous Week
        </button>
        <button onclick="changeWeek(1)" aria-label="Next week">
          Next Week <span class="icon">▶</span>
        </button>
      </div>
    </div>

    <div class="calendar-wrapper">
      <div class="calendar" id="calendar"></div>
    </div>

    <!-- Popup Modal -->
    <div id="popup-overlay" style="display: none">
      <div id="popup-modal">
        <button id="popup-close" aria-label="Close popup">&times;</button>
        <div id="popup-content"></div>
      </div>
    </div>

    <h2>All Scheduled Jobs This Week</h2>
    <ul class="job-list" id="job-list"></ul>
  </body>
</html>
