<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <h2>Posts History</h2>

    <div class="filters">
      <input
        type="text"
        id="filterTitle"
        placeholder="Filter by title"
        oninput="filterCards()"
      />
      <select id="filterStatus" onchange="filterCards()">
        <option value="">All Status</option>
        <option value="draft">Draft</option>
        <option value="scheduled">Scheduled</option>
        <option value="published">Published</option>
      </select>
      <input
        type="number"
        id="filterLikes"
        placeholder="Min Likes"
        oninput="filterCards()"
      />
      <input type="date" id="filterDate" onchange="filterCards()" />
    </div>

    <div class="card-container" id="postCards"></div>
  </body>
</html>
